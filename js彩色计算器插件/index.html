<!doctype html>
<html>
<head>
    <title>js彩色计算器插件</title>
<link rel="stylesheet" href="css/zzsc.css">
</head>
<body>
<div id="calculator">
	<!-- Screen and clear key -->
	<div class="top">
		<span class="clear">C</span>
		<div class="screen"></div>
	</div>
	
	<div class="keys">
		<!-- operators and other keys -->
		<span>7</span>
		<span>8</span>
		<span>9</span>
		<span class="operator">+</span>
		<span>4</span>
		<span>5</span>
		<span>6</span>
		<span class="operator">-</span>
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span class="operator">÷</span>
		<span>0</span>
		<span>.</span>
		<span class="eval">=</span>
		<span class="operator">x</span>
	</div>
</div>
<script src="js/bootstrapmb.js" type="text/javascript" type="text/javascript"></script>
    <!--下面是无用代码-->
    <a style="display:none" href="http://www.bootstrapmb.com">bootstrap模板库</a>
    <!--上面是无用代码-->

</body>
</html>
